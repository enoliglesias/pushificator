default: &default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: pushificator_development
  pool: 5
  username: root
  password:

development:
  <<: *default
  database: pushificator_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: pushificator_test

production:
  <<: *default
  database: pushificator_production
  password: <%= ENV["MYSQL_PASSWORD"] %>
